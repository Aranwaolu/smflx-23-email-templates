<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SMFLX'23 Email</title>
	</head>

	<head>
		<style>
			@import url('/assets/fonts/clash-display/css/clash-display.css');
			@import url('/assets/fonts/sofia-pro/css/sofia-pro.css');

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			*:focus {
				outline: none;
			}

			html {
				font: 62.5% / 1.15 sans-serif; /* 1rem */
				max-width: 100%;
			}

			body {
				margin: 0;
				font-family: sans-serif;
				background-color: aquamarine;
				background: #f7f8fa;
			}

			table {
				border-spacing: 0;
				box-sizing: border-box;
				margin: 0;
				width: 100%;
			}

			td {
				padding: 0;
			}

			.wrapper {
				margin: 0 auto;
				table-layout: fixed;
				width: 100%;
				max-width: 700px;
				padding: 0;
				background: #ffffff;
			}

			.main {
				width: 100%;
				padding: 60px 87px 120px;
			}

			.email-header-logo {
				width: 131px;
				margin: 0 auto 52px;
				font-size: 0;
				display: block;
			}

			.greeting-text {
				width: 100%;
				font-family: 'ClashDisplay-Medium', sans-serif;
				font-style: normal;
				font-weight: 500;
				font-size: 16px;
				line-height: 20px;
				color: #000000;
				margin-bottom: 23px;
			}

			.success-header-text {
				text-align: center;
				max-width: 392px;
				margin: 0 auto 25px;
				font-family: 'ClashDisplay-Medium', sans-serif;
				font-style: normal;
				font-weight: 500;
				font-size: 18px;
				line-height: 22px;
				text-align: center;
				color: #423971;
			}

			.success-header-text > span {
				display: block;
				color: #ff772b;
				font-family: 'ClashDisplay-SemiBold', sans-serif;
				font-weight: 600;
			}

			.meal-ticket-badge {
				width: 100%;
				height: 290px;
				border-radius: 10px;
				background-image: url('/assets/images/meal-ticket-badge-bg.png');
				background-position: center center;
				background-size: cover;
				background-repeat: no-repeat;
				padding: 46px 30px 40px;
				display: block;
				text-align: center;
				overflow: hidden;
				position: relative;
			}

			.meal-ticket-badge > span {
				position: absolute;
				width: 47px;
				height: 83px;
				background: #ffffff;
				border-radius: 50%;
				top: 50%;
				left: 0;
				transform: translate(-50%, -50%);
			}

			.meal-ticket-badge > h6 {
				font-family: 'ClashDisplay-Medium', sans-serif;
				font-style: normal;
				font-weight: 500;
				font-size: 24px;
				line-height: 30px;
				color: #ffffff;
			}

			.meal-ticket-badge > p {
				font-family: 'ClashDisplay-Bold', sans-serif;
				font-style: normal;
				font-weight: 700;
				font-size: 24px;
				line-height: 30px;
				color: #ffffff;
			}

			.meal-ticket-badge > img {
				width: 172px;
				margin: 8px 0 20px;
			}

			@media screen and (max-width: 432px) {
				.main {
					width: 100%;
					padding: 60px 20px 90px;
				}

				.meal-ticket-badge {
					height: 255px;
					padding: 24px 30px 0 25px;
				}

				.meal-ticket-badge > h6 {
					font-size: 21px;
					line-height: 26px;
				}

				.meal-ticket-badge > p {
					font-size: 21px;
					line-height: 26px;
				}

				.meal-ticket-badge > img {
					width: 162px;
					margin: 8px 0 20px;
				}
			}

			a {
				text-decoration: none;
				font-size: 0;
			}

			.social-media-platforms {
				margin-top: 27px;
				width: 100%;
				display: block;
			}

			.social-media-platforms > p {
				font-family: 'SofiaProRegular', sans-serif;
				font-style: normal;
				font-weight: 300;
				font-size: 14px;
				line-height: 22px;
				color: #423971;
			}

			.social-media-platforms > div {
				margin: 24px auto 0;
				display: block;
				text-align: center;
				/* gap: 5px; */
			}

			.social-media-platforms > div > a > img {
				width: 24px;
			}

			.footer {
				width: 100%;
				margin: 30px 0 0;
				display: block;
				text-align: center;
			}

			.footer > div {
				width: 100%;
				margin-top: 28px;
				padding-top: 32px;
				border-top: 1px solid #d9d9d9;
			}

			.footer > div > p {
				font-family: 'SofiaProRegular', sans-serif;
				font-style: normal;
				font-weight: 400;
				font-size: 10px;
				line-height: 13px;
				text-align: center;
				color: #000000;
				letter-spacing: 0.03em;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<table class="main">
				<tr>
					<td>
						<img class="email-header-logo" src="/assets/images/email-header-logo.png" alt="SMFLX Logo" />

						<h3 class="greeting-text">Hi Daniel Joseph,</h3>

						<h4 class="success-header-text">You have successfully Paid for <span>Your Meal Ticket</span></h4>

						<table>
							<tr>
								<td class="meal-ticket-badge">
									<h6>Daniel Joseph</h6>
									<img src="/assets/images/email-badge-logo.png" alt="" />
									<p>MEAL TICKET</p>

									<span></span>
								</td>
							</tr>
						</table>

						<table>
							<tr>
								<td class="social-media-platforms">
									<p>Ensure to connect with us on our social media platforms using the links below:</p>
									<div>
										<a href="http://instagram.com/livelymeetings"><img src="/assets/images/instagram.png" alt="" /></a>
										<a href="http://instagram.com/livelymeetings"><img src="/assets/images/twitter.png" alt="" /></a>
										<a href="https://www.facebook.com/livelymeetings"
											><img src="/assets/images/facebook.png" alt=""
										/></a>
										<a href="https://youtube.com/@livelymeetings"><img src="/assets/images/youtube.png" alt="" /></a>
									</div>
								</td>
							</tr>
						</table>

						<table>
							<tr>
								<td class="footer">
									<img src="/assets/images/lively-meetings-logo.svg" alt="" />
									<div><p>Â© 2023 Livelymeetings. All rights reserved.</p></div>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
